<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/recipes-website/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <script type="module" crossorigin src="/recipes-website/index.js"></script>
    <link rel="stylesheet" crossorigin href="/recipes-website/assets/index-lymhWmKH.css">
  </head>
  <body>
    
    <!--  -->

    <main>
      <!-- Loads the specified .html file -->
      
      <section class="section">
  <div class="container">
    <div class="recipe-share">
      <picture>
        <source
          media="(min-width: 1200px)"
          srcset="/recipes-website/assets/share-food-mob-1x-C_ODTLvf.jpg, /recipes-website/assets/share-food-mob-2x-BvSRzZbd.jpg"
        />
        <source
          media="(min-width: 768px)"
          srcset="/recipes-website/assets/share-food-mob-1x-C_ODTLvf.jpg, /recipes-website/assets/share-food-mob-2x-BvSRzZbd.jpg"
        />
        <source
          media="(min-width: 320px)"
          srcset="/recipes-website/assets/share-food-mob-1x-C_ODTLvf.jpg, /recipes-website/assets/share-food-mob-2x-BvSRzZbd.jpg"
        />
        <img
          src="./img/share-food-mob-1x.jpg, ./img/share-food-mob-2x.jpg"
          alt="Sharing a recipe on a phone"
          width="300"
          height="400"
        />
      </picture>
      <h2>Share Your Recipes</h2>
      <p>
        Share your favorite recipes with others. Add your culinary creations,
        discover new meal ideas, and become part of our food-loving community!
      </p>
      <button class="button">Create New Recipe</button>
    </div>
  </div>
</section>

      
      
      
      
      
      
    </main>

    

  </body>
</html>
