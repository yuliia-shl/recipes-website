<section class="section">
  <div class="container share-container">
    <div class="recipe-share">
      <picture>
        <source
          srcset="
            ./img/share-food-desk-1x.jpg 1x,
            ./img/share-food-desk-2x.jpg 2x
          "
          media="(min-width: 1200px)"
        />
        <source
          srcset="
            ./img/share-food-tab-1x.jpg 1x,
            ./img/share-food-tab-2x.jpg 2x
          "
          media="(min-width: 768px)"
        />
        <source
          srcset="
            ./img/share-food-mob-1x.jpg 1x,
            ./img/share-food-mob-2x.jpg 2x
          "
          media="(max-width: 767px)"
        />
        <img
          src="./img/share-food-mob-1x.jpg, ./img/share-food-mob-2x.jpg"
          alt="Sharing a recipe on a phone"
          width="375"
          height="400"
        />
      </picture>
      <div class="recipe-wrapper-right">
        <h2>Share Your Recipes</h2>
        <p>
          Share your favorite recipes with others. Add your culinary creations,
          discover new meal ideas, and become part of our food-loving community!
        </p>
        <button class="button-share">Create New Recipe</button>
      </div>
    </div>
  </div>
</section>
